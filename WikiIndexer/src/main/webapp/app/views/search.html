<div ng-app="myApp" ng-controller="searchController">

    Enter a title: <input type="text" ng-model="title"><br>
    <button ng-click="searchTitle(title)"> GO</button>

    <table class="table table-striped">
        <tr ng-repeat="item in data" ng-cloak class="ng-cloak">
            <td>{{item.word}}</td>
            <td>{{item.occurrences}}</td>
        </tr>
    </table>
</div>
