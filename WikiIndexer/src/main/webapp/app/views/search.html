<form class="form-inline" class="container">
    <div class="form-group">
        <label for="input"><h3>Enter a title:</h3></label>
    </div>
    <div class="form-group">
        <input type="text" ng-model="title" class="form-control" id="input" placeholder="Title">
    </div>
    <div class="form-group">
        <button class="btn btn-default btn-s" ng-click="searchTitle(title)"> GO</button>
    </div>
</form>

<hr/>
<div class="container">
    <h2>{{ data.name }}</h2>
    <p ng-show="myVar">
        Time: {{data.searchTime}} milliseconds
        <br>
        Source: {{data.searchSource}}
        <br>
    </p>
</div>


<div ng-show="photo" style="width:600px; margin:0 auto;" class="resize">
    <img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/black-paint-splatter-icons-alphanumeric/069105-black-paint-splatter-icon-alphanumeric-letter-w.png">
</div>

<div class="perfect">
    <canvas id="bar" class="chart chart-bar"
            chart-data="value" chart-labels="labels">
    </canvas>

</div>
