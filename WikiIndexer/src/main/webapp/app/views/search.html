<form class="form-inline" class="container">
    <div class="form-group">
        <label for="input"><h3>Enter a title:</h3></label>
        </div>
        <div class="form-group">
            <input type="text" ng-model="title" class="form-control" id="input" placeholder="Title">
        </div>
    <div class="form-group">
        <button class="btn btn-default btn-s" ng-click="searchTitle(title)"> GO</button>
    </div>
</form>

<hr/>
<div class="container">
    <h2>{{ data.name }}</h2>
    <p ng-show="myVar">
        Time: {{data.searchTime}} milliseconds
        <br>
        Source: {{data.searchSource}}
        <br>
    </p>
</div>
<hr/>

<div ng-show = "photo">
    <canvas id="bar1" class="chart chart-bar"
            chart-data="" chart-labels="">
    </canvas>
</div>

<div class="perfect">
    <canvas id="bar" class="chart chart-bar"
            chart-data="value" chart-labels="labels">
    </canvas>

</div>
