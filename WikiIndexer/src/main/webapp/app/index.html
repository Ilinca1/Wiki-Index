<!doctype html>
<html>
<head>
    <title>Wiki Indexer</title>
    <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="css/custom.css">
    <link rel="stylesheet" media="all" href="css/mycss.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">Welcome to the wikipedia indexer!</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:3000/#/document">Insert a title of an article</a></li>
                    <li><a href="http://localhost:3000/#/file">Upload a file with several titles</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div ui-view></div>
</div>

<footer class="footer" style="position: fixed; bottom: 0; width: 100%; clear: both; background-color: whitesmoke ">
    <p class="text-muted pull-left">WikiIndexer Project &copy; 2016</p>
    <p class="text-muted pull-right">Ilinca & Bogdan</p>
</footer>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="../node_modules/chart.js/dist/Chart.min.js"></script>
<script src="../node_modules/angular-chart.js/dist/angular-chart.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/app.module.js"></script>
<script src="js/app.config.js"></script>
<script src="js/controllers/fileController.js"></script>
<script src="js/controllers/searchController.js"></script>
<script src="js/services/search.service.js"></script>
</body>
</html>
